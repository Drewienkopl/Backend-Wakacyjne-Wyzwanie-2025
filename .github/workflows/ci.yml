name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: budrzetownik_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d budrzetownik_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:admin@localhost:5432/budrzetownik_test?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check commit name
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Run prettier
        run: npm run format:check
        if: always()

      - name: Run Lint
        run: npm run lint
        if: always()

      - name: Check types
        run: npm run typecheck
        if: always()

      - name: Run tests
        run: npm test
        if: always()

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Apply migrations
        run: npx prisma migrate deploy

      # - name: Run e2e tests
      #   run: npm run test:e2e
      #   if: always()

      - name: Run e2e tests - trips
        run: npm run test:e2e -- test/trips.e2e-spec.ts
        if: always()

      - name: Run e2e test - participant
        run: npm run test:e2e -- test/participant.e2e-spec.ts
        if: always()

      - name: Run e2e tests - expense
        run: npm run test:e2e -- test/expense.e2e-spec.ts
        if: always()

      - name: Build
        run: npm run build
        if: always()
